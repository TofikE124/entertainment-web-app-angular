<div
  class="input-container p-4 pr-0 w-[340px] flex"
  [ngClass]="{ error: errorMessage }"
>
  <input
    class="input bg-transparent placeholder:text-white placeholder:opacity-50 body-m text-white hover:outline-none focus:outline-none"
    placeholder="Email adress"
  />
  <div *ngIf="errorMessage">
    <p class="body-s text-red mt-[2px]">{{ errorMessage }}</p>
  </div>
</div>
