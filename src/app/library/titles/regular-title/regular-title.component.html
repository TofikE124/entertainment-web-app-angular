<div>
  <thumbnail [title]="title"></thumbnail>
  <div class="mt-2">
    <div class="flex items-center gap-2">
      <p class="body-s text-white opacity-75">{{ title?.year }}</p>
      <div class="w-[3px] h-[3px] rounded-full bg-white opacity-50"></div>
      <div class="flex items-center gap-[6px]">
        <img [src]="categoryImgSrc" class="w-3 h-3 object-cover" />
        <p class="body-s text-white opacity-75">{{ title?.category }}</p>
      </div>
      <div class="w-[3px] h-[3px] rounded-full bg-white opacity-50"></div>
      <p class="body-s text-white opacity-75">{{ title?.rating }}</p>
    </div>
    <h4 class="heading-xs text-white">{{ title?.title }}</h4>
  </div>
</div>
