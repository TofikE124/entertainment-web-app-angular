<div class="trending-title relative">
  <thumbnail [title]="title" [is-trending]="true"></thumbnail>
  <div class="absolute lgmd:bottom-6 lgmd:left-6 sm:bottom-4 sm:left-4 z-10">
    <div class="flex items-center gap-2">
      <p class="body-m text-white opacity-75">{{ title?.year }}</p>
      <div class="w-[3px] h-[3px] rounded-full bg-white opacity-50"></div>
      <div class="flex items-center gap-[6px]">
        <img [src]="categoryImgSrc" class="w-3 h-3 object-cover" />
        <p class="body-m text-white opacity-75">{{ title?.category }}</p>
      </div>
      <div class="w-[3px] h-[3px] rounded-full bg-white opacity-50"></div>
      <p class="body-m text-white opacity-75">{{ title?.rating }}</p>
    </div>
    <h3 class="heading-s text-white mt-[3px]">{{ title?.title }}</h3>
  </div>
</div>
