<div class="lgmd:mt-9 sm:mt-6">
  <h1 class="heading-l text-white lgmd:mb-6 sm:mb-4">Trending</h1>
  <div class="relative rounded-lg overflow-hidden">
    <nav-buttons></nav-buttons>
    <div
      id="trending-titles"
      class="no-scroll-bar flex lgmd:gap-10 sm:gap-4 overflow-scroll overflow-y-hidden"
      *ngIf="!titlesLoading"
    >
      <trending-title
        *ngFor="let title of trendingTitles; trackBy: trackByFn"
        [title]="title"
      ></trending-title>
    </div>
    <div
      id="trending-titles"
      class="no-scroll-bar flex lgmd:gap-10 sm:gap-4 overflow-scroll overflow-y-hidden"
      *ngIf="titlesLoading"
    >
      <loading-trending-title
        *ngFor="let item of loadingArr"
      ></loading-trending-title>
    </div>
  </div>
</div>
