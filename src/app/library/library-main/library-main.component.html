<div class="w-full h-full lg:pt-8 lg:pl-9 md:pt-8 sm:pt-6">
  <div class="max-w-[800px] md:mt-8 sm:mt-6">
    <search [placeholder]="searchPlaceHolders[category]"></search>
  </div>
  <trending
    [trendingTitles]="trendingTitles"
    [titlesLoading]="titlesLoading"
    *ngIf="!search && category === 'home'"
  ></trending>
  <regular
    [sectionTitles]="sectionTitles"
    [titlesLoading]="titlesLoading"
  ></regular>
</div>
